name: Build Pure ImGui ELF

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup NDK
        run: |
          wget -q https://dl.google.com/android/repository/android-ndk-r23c-linux.zip
          unzip -q android-ndk-r23c-linux.zip
          echo "NDK_ROOT=$PWD/android-ndk-r23c" >> $GITHUB_ENV

      - name: Build ELF
        run: |
          cd jni
          $NDK_ROOT/ndk-build APP_ABI=arm64-v8a

      - name: Upload ELF artifact
        uses: actions/upload-artifact@v4
        with:
          name: pure-imgui-elf
          path: libs/arm64-v8a/PureImGuiElf
